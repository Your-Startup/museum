<% include ./_common/header/header.html %>

    <section id="main-video">
        <div class="main-video-container">
            <div class="main-video-controls">
                <div class="main-video-control main-video-control_pause active">
                    <img src="<%= '/dist/images/pause.svg' %>" alt="pause">
                </div>
                <div class="main-video-control main-video-control_play">
                    <img src="<%= '/dist/images/play.svg' %>" alt="play">
                </div>
            </div>
            <video id="video" src="<%= '/dist/video/your-startup.mp4' %>" autoplay muted loop></video>
        </div>
    </section>


    <% include ./_common/footer/footer.html %>
